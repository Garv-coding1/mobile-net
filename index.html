
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_div">
        <h1>Image Identification Webapp
          <img src="logo.gif">
        </h1>
      </div>
      <div class="main_div col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <label>Your Live Webcam View-</label>
        <div id="camera"></div>
        <button onclick="take_snapshot()" class="btn btn-success">Capture Image</button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 main_div">
        <label>Snapshot - </label>
        <div id="result"></div>
        <button onclick="check()" class="btn btn-danger">Identify Image</button>
      </div>
    </center>
    <div class="col-xs-12 object_div">
      <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif">
        <span id="object_name_result"></span>
      </h4>
    </div>

    <div id="copyright_footer">
      Developed by - Garv Gulia
    </div>


    
<script src="main.js"></script>
  </body>
</html>
